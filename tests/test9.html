<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <div class="authContainer">
        <div class="btns">
            <button class="btn btnSingIn">Вхід</button>
            <button class="btn btnSingUp">Створити акаунт</button>
        </div>
        <p class="title">Вхід</p>
        <div class="form">
            <input class="formInput" type="text" placeholder="Введіть email">
            <input class="formInput" type="password" placeholder="Введіть пароль">
        </div>
        <div class="btnPanel">
            <div class="rememberUser">
                <input class="inpt" type="checkBox">
                <p>Запам'ятати мене</p>
            </div>
            <a class="ForgetLink" href="#">Забув пароль?</a>
        </div>
        <div class="Enter">
            <button class="btnEnter">Вхід</button>
        </div>
        <div class="register">
            <p>Ще немає акаунта?</p>
            <a class="reg" href="#">Зарегеструватися</a>
        </div>
        <div class="socNetwork">
            <p>Або війдіть через</p>
            <img class="img" src="./img/socnetw.png" alt="Social Network">
        </div>
    </div>
</body>
</html>
